inherit_from: ../.rubocop.yml

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

RSpec/ExampleLength:
  Max: 10

RSpec/DescribeClass:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/InstanceVariable:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/SubjectStub:
  Enabled: false

RSpec/EmptyExampleGroup:
  Enabled: false

RSpec/ExampleWording:
  Enabled: false

RSpec/NoExpectationExample:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false